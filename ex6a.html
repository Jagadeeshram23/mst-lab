<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Data Binding</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-controller="myController">
    <input type="text" ng-model="message" placeholder="Enter a message">
    <h2>{{ message }}</h2>
  </div>

  <script>
    // Initialize AngularJS app
    var app = angular.module('myApp', []);

    // Define a controller
    app.controller('myController', function($scope) {
      $scope.message = ''; // Initialize message

      // Function to handle changes in the input field
      $scope.updateMessage = function() {
        $scope.message = $scope.message.toUpperCase(); // Update the message
      };
    });
  </script>
</body>
</html>
